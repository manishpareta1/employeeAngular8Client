<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="fName" required [(ngModel)]="employee.firstName" name="ffName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lName" required [(ngModel)]="employee.lastName" name="llName">
    </div>

    <div class="form-group">
      <label for="name">Email Address</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Address Line 1</label>
      <input type="text" class="form-control" id="addressLine1" required [(ngModel)]="employee.address.addressLine1" name="addressLine1">
    </div>

    <div class="form-group">
      <label for="name">Address Line 2</label>
      <input type="text" class="form-control" id="addressLine2" required [(ngModel)]="employee.address.addressLine2" name="addressLine2">
    </div>

    <div class="form-group">
      <label for="name">City</label>
      <input type="text" class="form-control" id="city" required [(ngModel)]="employee.address.country.city" name="city">
    </div>

    <div class="form-group">
      <label for="name">State</label>
      <input type="text" class="form-control" id="state" required [(ngModel)]="employee.address.country.state" name="state">
    </div>

    <div class="form-group">
      <label for="name">Country</label>
      <input type="text" class="form-control" id="country" required [(ngModel)]="employee.address.country.country" name="country">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <button class="btn btn-success" (click)="newEmployee()">Add</button>
   <button class="btn btn-success" style="margin-left: 10px" (click)="gotoList()">Back To Employee List</button>
</div>
